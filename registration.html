<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>REGISTRATION</title>
  </head>
  <body>
    <div class="container" align="center">
      <h1 id="heading">Student Registration Form</h1>
      <br />
      <br />
      <form action="#" class="form">
        <div class="column">
          <div class="inputBox">
            <input type="text" required="required" />
            <span>First Name</span>
          </div>

          <div class="inputBox">
            <input type="text" required="required" />
            <span> Last Name</span>
          </div>
        </div>

        <div class="column1">
          <div class="inputBox">
            <input type="number" required="required" />
            <span> Age</span>
          </div>

          <div class="inputBox">
            <input type="date" required="required" placeholder="" />
            <span> Birthday</span>
          </div>

          <div class="gender-wrapper">
            Gender:
            <label
              ><input type="radio" name="option" value="option1" /> Male</label
            >
            <label
              ><input type="radio" name="option" value="option2" /> Female</label
              >
          </div>
        </div>
        <div class="column2">
          <div class="input-Box">
            <input type="text" required="required" />
            <span> Email Address</span>
          </div>

          <div class="input-Box">
            <input type="phone number" required="required" />
            <span> Contact Number</span>
          </div>
        </div>

        <div class="input-Box">
          <input type="text" required="required" />
          <span> Address</span>
        </div>
       

        <h2> Parent/Guardian Information </h2>

        <div class="input-Box">
          <input type="text" required="required" />
          <span> Mother/Guardian Name</span>
        </div>

        <div class="column3">
         

          <div class="inputBox">
            <input type="number" required="required" />
            <span> Age</span>
          </div>

          <div class="inputBox">
            <input type="phone number" required="required" />
            <span> Contact Number</span>
          </div>

          <div class="inputBox">
            <input type="text" required="required" />
            <span> Occupation</span>
          </div>








          
        </div>
        <input class="submit-btn" type="submit" value="Register" />
      </form>
    </div>
  </body>
</html>
