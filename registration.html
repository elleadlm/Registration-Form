<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>REGISTRATION</title>
  </head>
  <body>
    <div class="container" align="center">
      <h1>Student Registration Form</h1>
      <br />
      <br />
      <form action="#" class="form">
        <div class="column">
          <div class="inputBox">
            <input type="text" required="required" />
            <span>First Name</span>
          </div>

          <div class="inputBox">
            <input type="text" required="required" />
            <span> Last Name</span>
          </div>
        </div>
        <br />
        <br />

        <div class="column1">
          <div class="inputBox">
            <input type="number" required="required" />
            <span> Age</span>
          </div>

          <div class="inputBox">
            <input type="date" required="required" />
            <span> Birthday</span>
          </div>

          <div class="inputBox">
            <input type="text" required="required" />
            <span> Gender</span>
          </div>
        </div>
        <br />
        <br />

        <div class="input-Box">
          <input type="text" required="required" />
          <span> Email Address</span>
        </div>
        <br />

        <div class="input-Box">
          <input type="phone number" required="required" />
          <span> Contact Number</span>
        </div>
        <br />

        <div class="input-Box">
          <input type="text" required="required" />
          <span> Address</span>
        </div>
      </form>
    </div>
  </body>
</html>
